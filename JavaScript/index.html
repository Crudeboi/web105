<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>JavaScript Image Control</h1>
    </header>
    <main class="container">
      <div class="grid-container">
        <div>
          <img
            src="Images/DVAS.jpg"
            alt="Deadly Viper Assacination Squad"
            onclick='change("Images/DVAS.jpg")'
          />
        </div>
        <div>
          <img
            src="Images/KB-Brucelee.jpg"
            alt="KB-Bruce lee Tribute"
            onclick='change("Images/KB-Brucelee.jpg")'
          />
        </div>
        <div>
          <img
            src="Images/Promo.jpg"
            alt="Movie Promo"
            onclick='change("Images/Promo.jpg")'
          />
        </div>
        <div>
          <img
            src="Images/The Bride.jpg"
            alt="Uma Thurman is"
            onclick='change("Images/The Bride.jpg")'
          />
        </div>
        <div>
          <img
            src="Images/YukivKiddo.jpg"
            alt="Look up"
            onclick='change("Images/YukivKiddo.jpg")'
          />
        </div>
      </div>
    </main>
    <div>
      <img
        src="Images/DVAS.jpg"
        alt="Deadly Viper Assacination Squad"
        onclick='change("Images/DVAS.jpg")'
        id="large"
      />
    </div>
    <footer class="container">
      <p>&copy; 2023 K.G. Solano</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
